<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up | Dhruv Banking</title>
    <link rel="stylesheet" href="../css/signUp.css" />
  </head>
  <body>
    <nav onclick="">
      <h2>Dhruv Bankingâ„¢</h2>
    </nav>

    <button id="logInBtn" onclick="">Log In!</button>

    <form onsubmit="">
      <h2>Sign Up!</h2>

      <label for="Username">Username:</label>
      <input
        type="text"
        name="Username"
        id="Username"
        placeholder="Enter Username Please"
        required
      />

      <label for="Firstname">Firstname:</label>
      <input
        type="text"
        name="Firstname"
        id="Firstname"
        placeholder="Enter Firstname Please"
        required
      />

      <label for="Lastname">Lastname:</label>
      <input
        type="text"
        name="Lastname"
        id="Lastname"
        placeholder="Enter Lastname Please"
        required
      />

      <label for="Email">Email:</label>
      <input
        type="text"
        name="Email"
        id="Email"
        placeholder="Enter Email Please"
        required
      />

      <label for="Password">Password</label>
      <input
        type="password"
        name="Password"
        id="Password"
        placeholder="Enter Password Please"
        required
      />

      <input type="submit" id="Submit" />
    </form>

    <script>
      require("../js/signUp.js");
    </script>
  </body>
</html>
